<div class="container">
  <div class="col-xl-12">
    <div class="row">
      <div class="col-xl-3 task-list-wrapper">
        <mat-list>
          <mat-list-item *ngFor="let task of taskList" style="cursor: pointer;">
            <mat-icon matListIcon>folder</mat-icon>
            <a style="cursor: pointer" [routerLink]="[task.id]">{{task.title}}</a>
          </mat-list-item>
        </mat-list>
      </div>
      <div class="col-xl-8 task-wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>
    <app-fab></app-fab>
  </div>
</div>
