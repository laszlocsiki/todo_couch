<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-3 col-sm-offset-1 col-md-offset-2" style="margin: 0 auto">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control">
      </div>
      <button class="btn btn-primary col-xs-12 col-sm-10 col-md-3"  type="submit" [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
